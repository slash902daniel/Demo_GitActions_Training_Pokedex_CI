name: emulate Pipeline

on:
  push:
    branches:
      - "main"
      - "feature/*"
jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install Dependencies
        run: npm Install
      - name: Lint 
        run: npm run eslint 
  